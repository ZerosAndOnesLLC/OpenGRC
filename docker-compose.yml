version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: opengrc-postgres
    environment:
      POSTGRES_USER: opengrc
      POSTGRES_PASSWORD: opengrc_dev
      POSTGRES_DB: opengrc
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opengrc"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: opengrc-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: opengrc-meilisearch
    environment:
      MEILI_ENV: development
      MEILI_MASTER_KEY: opengrc_dev_key
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: opengrc-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: opengrc
      MINIO_ROOT_PASSWORD: opengrc_dev
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

